<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alejandro Geoportal</title>
</head>
<!-- google-chrome --disable-web-security --user-data-dir="[/home/vagrant/chrome]"-->

<body>
    <div class="container" style="padding-top:2%">
        <!--  NAV START -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Geoportal de Alejandro
                </a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tiendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calles</a>
                        </li>
                    </ul>
                    <br>
                    <form class="form-inline" style="margin-left: 2%;">
                        <div class="input-group">
                            <!-- USER NAME starts -->
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" id="username" name="username">
                            <!-- USER NAME ends -->
                            <!-- PASSWORD starts -->
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">psw</span>
                            </div>
                            <input type="text" class="form-control" placeholder="password" aria-label="password"
                                aria-describedby="basic-addon1" id="password" name="password">
                            <!-- PASSWORD ends -->
                            <!-- SEND BUTTON starts -->
                            <div class="form-login-button-container" style="margin-left: 2%; align-content: center;">

                                <button id="button-login" type="button" class="btn btn-primary">Login</button>
                                <button id="button-logout" type="button" class="btn btn-primary">Logout</button>
                            </div>
                            <!-- SEND BUTTON starts -->
                            <label id="message" style="margin-left: 2%; align-content: center;">Message: </label>
                            <p for="message" id="form-login-message" style="margin-left: 2%; align-content: center;">
                            </p>
                            <br><br><!--<input type="text"  class="form-control" name="result" placeholder="Message:" >-->



                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!--  NAV ENDS -->
        <div id="div-main" class="container-fluid">
            <div id="div-map">
                <div class="row text-center">
                    <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3" id="div-map-side-nav">
                        <!-- div-map-crud-form-stores starts-->
                        <div id="div-map-crud-form-stores" style="padding: 5%;">
                            <h3 id="h3-map-crud-form-title">Select a Store</h3>
                            <form id="form-stores" onsubmit="event.preventDefault();">
                                <!--  <div class="text-center" style="padding-top: 2%;">
                                        <button class="btn btn-outline-info" id="btt-building-crud-show-insert" data-toggle="tooltip"
                                            title="Show the insert form">Insert mode</button>
                                        <button class="btn btn-outline-info" id="btt-building-crud-show-select" data-toggle="tooltip"
                                            title="Show the select form">Select mode</button>
                                    </div> -->
                                <div id="form-store_div_select_controls">
                                    <!--GID start-->
                                    <label class="form-label" for="form-stores_txt-select-by-gid">Select by ID:</label>
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-control" type="text" class="form-control" maxlength="5"
                                                size="5" id="form-stores-gid" name="form-stores-gid"
                                                placeholder="xxx"><br>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary" id="form-stores-select">Select by
                                                ID</button>
                                        </div>
                                    </div>
                                    <!--GID ends-->
                                </div>
                                <!-- Prevent default avoids the form be sent on pressing a
                        form button
                        This is necessary because we want on click a button
                        -->

                                <!--client_segment_id ends-->
                                <div class="mb-3" style="margin: auto;">
                                    <label class="form-label" for="geomWkt">Client segment ID:</label>
                                    <textarea class="form-control" rows="1" cols="100"
                                        id="form-stores-client_segment_id" name="client_segment_id"></textarea>
                                    <!--client_segment_id ends-->
                                </div>

                                <!--Store name starts-->
                                <div class="mb-3" style="margin: auto;">
                                    <label class="form-label" for="geomWkt">Store name:</label>
                                    <textarea class="form-control" rows="2" cols="100" id="form-stores-store_name"
                                        name="store_name">Store name</textarea>
                                    <!--Store name ends-->
                                </div>
                                <!--Store description starts-->
                                <label class="form-label" for="geomWkt">Store description:</label>
                                <textarea class="form-control" rows="2" cols="100" id="form-stores-store_description"
                                    name="store_description">Store description</textarea>
                                <!--Store description ends-->

                                <!-- 
                        Area<br>
                        Disabled because the area is going to be calculated by the database
                        <input type="text" id="form-buildings-area" name="form-buildings-area" disabled><br>
                        -->
                                <label class="form-label" for="geomWkt">Geometry WKT:</label>
                                <textarea class="form-control" rows="3" cols="100" id="form-stores-geomWkt"
                                    name="geomWkt">polygon((0 0, 1 0, 1 1, 0 1, 0 0))</textarea>
                                <br>

                                <div id="form-stores_div-insert-buttons" class="text-center">
                                    <button class="btn btn-outline-info" id="form-stores_btt-start-drawing">Start
                                        drawing</button>
                                    <button class="btn btn-outline-info" id="form-stores_btt-stop-drawing">Stop
                                        drawing</button>
                                    <button class="btn btn-outline-info" id="form-stores_btt-clear-drawing">Clear
                                        store drawing</button>
                                    <button class="btn btn-outline-info" id="form-stores_btt-reload-drawing">Reload
                                        drawing</button>
                                </div>
                                <br>
                                <p id="p-message">Selecciona la operación a realizar: </p>
                                <div class="form-login-button-container">
                                    <div id="form-stores_div-insert-buttons" class="text-center">
                                        <button id="form-stores-insert" class="btn btn-primary inline">Insert</button>
                                        <button id="form-stores-update" class="btn btn-primary inline">Update</button>
                                        <button id="form-stores-delete" class="btn btn-danger inline">Delete</button>
                                    </div>
                                    <br>
                                    <div id="div-message" style="align-content: flex-start;">
                                        <p id="form-stores-message">Message:</p>
                                    </div>
                                    <br>
                                </div>
                            </form>
                        </div><!-- div-map-crud-form-stores ends-->
                        <!-- div-map-crud-form-client starts-->
                        <div id="div-map-crud-client">
                            <!--  <div class="text-center" style="padding-top: 2%;">
                                    <button class="btn btn-outline-info" id="btt-building-crud-show-insert" data-toggle="tooltip"
                                        title="Show the insert form">Insert mode</button>
                                    <button class="btn btn-outline-info" id="btt-building-crud-show-select" data-toggle="tooltip"
                                        title="Show the select form">Select mode</button>
                                </div> -->
                            <div id="form-client_store_div_select_controls">
                                <div id="div-map-crud-form-client" style="padding: 5%;">
                                    <h3 id="h3-map-crud-form-title">Select a Client</h3>
                                    <form id="form-clients" onsubmit="event.preventDefault();">
                                        <!-- Prevent default avoids the form be sent on pressing a
                                        form button
                                        This is necessary because we want on click a button
                                        -->
                                        <div id="form-clients_div_select_controls">
                                            <label class="form-label" for="form-clients_txt-select-by-gid">Select by
                                                ID:</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="form-clients-gid"
                                                        name="form-clients-gid" maxlength="5" size="5" placeholder="xxx"
                                                        rows="2">
                                                </div>
                                                <div class="col">
                                                    <button class="btn btn-primary" id="form-clients-select">Select
                                                        by ID</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3" style="margin: auto;">
                                            <label class="form-label" for="Name">Name:</label>
                                            <textarea class="form-control" rows="2" id="form-clients-name"
                                                name="name"></textarea>
                                        </div>
                                        <!--last name starts-->
                                        <div class="mb-3" style="margin: auto;">
                                            <label class="form-label" for="Last name">Last name:</label>
                                            <textarea class="form-control" rows="2" id="form-clients-last_name"
                                                name="last_name"></textarea>
                                        </div>
                                        <!--last name_id ends-->

                                        <!--Age starts-->
                                        <div class="mb-3" style="margin: auto;">
                                            <label class="form-label" for="Age">Age:</label>
                                            <textarea class="form-control" rows="2" id="form-clients-age" name="age"
                                                value="20"></textarea>
                                        </div>

                                        <!-- Age ends-->
                                        <!--Sex starts-->
                                        <div class="mb-3" style="margin: auto;">
                                            <label class="form-label" for="Sex">Sex:</label>
                                            <textarea class="form-control" id="form-clients-sex" name="sex"
                                                rows="2"></textarea>
                                        </div>
                                        <!--Sex ends-->
                                        <div class="mb-3">
                                            <label class="form-label" for="geomWkt">Geometry in WKT:</label>
                                            <textarea class="form-control" rows="2" cols="100" id="form-clients-geomWkt"
                                                name="geomWkt"></textarea>
                                        </div>
                                        <br>
                                        <!-- <div id="form-clients_div-insert-buttons" class="text-center">
                                            <button class="btn btn-outline-info"
                                                id="form-client_btt-start-drawing">Start
                                                drawing</button>
                                            <button class="btn btn-outline-info" id="form-client_btt-stop-drawing">Stop
                                                drawing</button>
                                            <button class="btn btn-outline-info"
                                                id="form-client_btt-clear-drawing">Clear
                                                client drawing</button>
                                            <button class="btn btn-outline-info"
                                                id="form-client_btt-reload-drawing">Reload
                                                drawing</button>
                                        </div> -->
                                        <br>
                                        <p id="message">Selecciona la operación a realizar: </p>
                                        <div id="form-clients_div-select-buttons" class="text-center">
                                            <button class="btn btn-primary inline"
                                                id="form-clients-insert">Insert</button>
                                            <button class="btn btn-primary inline"
                                                id="form-clients-update">Update</button>
                                            <button class="btn btn-danger inline"
                                                id="form-clients-delete">Delete</button>
                                        </div>
                                    </form>
                                </div><!-- div-map-crud-form-building -->
                                <div id="div-message">
                                    <p id="form-clients-message">Message:</p>
                                </div>
                            </div>
                            <!-- div-map-crud-client ends-->

                        </div>
                        <!-- div-map-crud-form-client ends-->
                        <!-- div-map-crud-form-streets starts-->
                        <div id="div-map-crud-calles">
                            <!-- <div class="text-center" style="padding-top: 2%;">
                                <button class="btn btn-outline-info" id="btt-streets-crud-show-insert"
                                    data-toggle="tooltip" title="Show the insert form">Insert mode</button>
                                <button class="btn btn-outline-info" id="btt-streets-crud-show-select"
                                    data-toggle="tooltip" title="Show the select form">Select mode</button>
                            </div>
 -->
                            <div id="div-map-crud-form-streets" style="padding: 5%;">
                                <h3 id="h3-map-crud-form-title">Select a Street</h3>
                                <form id="form-streets" onsubmit="event.preventDefault();">
                                    <!-- Prevent default avoids the form be sent on pressing a
                                              form button
                                              This is necessary because we want on click a button
                                              -->
                                    <!--select start-->
                                    <div id="form-streets_div_select_controls">
                                        <label class="form-label" for="form-street_txt-select-by-gid">Select by
                                            ID:</label>
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" id="form-streets-gid"
                                                    name="form-streets-gid" maxlength="5" size="5" placeholder="xxx">
                                            </div>
                                            <div class="col">
                                                <button class="btn btn-primary" id="form-streets-select_street">Select
                                                    by ID</button>
                                            </div>
                                        </div>
                                        <!--select ends-->
                                    </div>

                                    <!--Nombre de la calle starts-->
                                    <div class="mb-3" style="margin: auto;">
                                        <label class="form-label" for="Nombre de la calle">Nombre de la calle:</label>
                                        <textarea class="form-control" rows="5" id="form-streets-street_name"
                                            name="street_name"></textarea>
                                    </div>
                                    <br>
                                    <!--Nombre de la calle ends-->
                                    <!--Municipio starts-->
                                    <div class="mb-3" style="margin: auto;">
                                        <label class="form-label" for="Municipio"> Municipio:</label>
                                        <textarea class="form-control" rows="5" id="form-streets-municipality"
                                            name="municipality"></textarea>
                                    </div>
                                    <br>
                                    <!--Municipio ends-->
                                    <!--Código postal_id starts-->
                                    <div class="mb-3" style="margin: auto;">
                                        <label class="form-label" for="Código postal">Código postal:</label>
                                        <textarea class="form-control" rows="5" id="form-streets-postal_code"
                                            name="postal_code"></textarea>
                                    </div>
                                    <!--Código postal_id ends-->
                                    <!--geom starts-->
                                    <div class="mb-3" style="margin: auto;">
                                        <label class="form-label" for="geom">Geometry WKT:</label>
                                        <textarea class="form-control" rows="5" cols="100" id="form-streets-geomWkt"
                                            name="geomWkt"></textarea>
                                    </div>
                                    <!--geom ends-->
                                    <br>
                                    <div id="form-streets_div-insert-buttons" class="text-center">
                                        <button class="btn btn-outline-info" id="form-streets_btt-start-drawing">Start
                                            drawing</button>
                                        <button class="btn btn-outline-info" id="form-streets_btt-stop-drawing">Stop
                                            drawing</button>
                                        <button class="btn btn-outline-info" id="form-streets_btt-clear-drawing">Clear
                                            streets drawing</button>
                                        <button class="btn btn-outline-info" id="form-streets_btt-reload-drawing">Reload
                                            drawing</button>
                                    </div>
                                    <br>
                                    <div id="form-streets_div-select-buttons" class="text-center">
                                        <button class="btn btn-primary inline"
                                            id="form-streets-insert_street">Insert</button>
                                        <button class="btn btn-primary inline"
                                            id="form-streets-update_street">Update</button>
                                        <button class="btn btn-danger inline"
                                            id="form-streets-delete_street">Delete</button>
                                    </div>
                                </form>
                            </div><!-- div-map-crud-form-building -->
                            <div id="div-message">
                                <p id="form-streets-message">Message:</p>
                            </div>
                        </div>
                        <!-- div-map-crud-form-streets ends-->
                    </div>
                    <div class="col-sm-12 col-md-7 col-lg-8 col-xl-9" touch-action="none">
                        <div id="map"
                            style="position: relative; overflow: hidden; width: 100%; height: 30%; touch-action: none;padding-top: 2%; padding-bottom: 10%;"
                            data-view="18">
                        </div>
                        <p id="map-message"></p>
                    </div>
                </div>

            </div>


        </div>
    </div>


    <!-- MY JS -->
    <script type="module" src="./main.js"></script>
</body>

</html>
