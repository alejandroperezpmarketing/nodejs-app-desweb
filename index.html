<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>

  <!-- MY STYLES -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./scss/styles.scss">

  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css">

	<!-- EXTERNAL JS -->
    <script type="text/javascript" src="./externalLibs/jquery3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="./externalLibs/ol/v6.1.1-dist/ol.js"></script>
  <script type="text/javascript" src="./externalLibs/ol/v6.1.1-dist/ol-layerswitcher.js"></script>
  <script src="./externalLibs/bootstrap5/bootstrap.bundle.min.js"></script>
        
  <!-- EXTERNAL STYLES -->
  <link rel="stylesheet" href="./externalLibs/bootstrap5/bootstrap.min.css">
  <link rel="stylesheet" href="./externalLibs/ol/v6.1.1-dist/ol.css">
  <link rel="stylesheet" href="./externalLibs/ol/v6.1.1-dist/ol-layerswitcher.css">
  <!-- MY STYLES -->
  
	<!-- MY JS -->
  <script type="text/javascript" src="./js/showHideElements.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./js/stores.js" type="module"></script>

</head>

<body>
  <div class="container" style="padding-top:2%">
    <!--  NAV START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Geoportal de Alejandro</a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tiendas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  NAV ENDS -->
  
    <div id="div-main" class="container-fluid">
      <div id="div-map-stores">
          <div class="row text-center">
              <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3" id="div-map-side-nav">
                  <!-- div-map-crud-Stores starts-->
                  <div id="div-map-crud-stores">
                      <div class="text-center" style="padding-top: 2%;">
                          <button class="btn btn-outline-info" id="btt-building-crud-show-insert" data-toggle="tooltip"
                              title="Show the insert form">Insert mode</button>
                          <button class="btn btn-outline-info" id="btt-building-crud-show-select" data-toggle="tooltip"
                              title="Show the select form">Select mode</button>
                      </div>
      
                      <div id="div-map-crud-form-stores" style="padding: 5%;">
                          <h3 id="h3-map-crud-form-title">Select a Store</h3>
                          <form id="form-stores" onsubmit="event.preventDefault();">
                              <!-- Prevent default avoids the form be sent on pressing a
                              form button
                              This is necessary because we want on click a button
                              -->
                              <div id="form-store_div_select_controls">
                                  <label class="form-label" for="form-stores_txt-select-by-gid">Select by ID:</label>
                                  <div class="row">
                                      <div class="col">
                                          <input type="text" class="form-control" id="form-stores-gid" name="form-stores-gid"
                                              maxlength="5" size="5" placeholder="xxx">
                                      </div>
                                      <div class="col">
                                          <button class="btn btn-primary" id="form-stores-select">Select by ID</button>
                                      </div>
                                  </div>
                              </div>
                              <div class="mb-3" style="margin: auto;">
                                  <label class="form-label" for="Client segment id">Client segment id:</label>
                                  <textarea class="form-control" rows="5" id="form-stores-client_segment_id"
                                      name="client_segment_id"></textarea>
                              </div>
                              <br>
                              <!--client_segment_id starts-->
                              <div class="mb-3" style="margin: auto;">
                                  <label class="form-label" for="Store name">Store name:</label>
                                  <textarea class="form-control" rows="5" id="form-stores-store_name"
                                      name="store_name"></textarea>
                              </div>
                              <br>
                              <!--client_segment_id ends-->
                              <!--client_segment_id starts-->
                              <div class="mb-3" style="margin: auto;">
                                  <label class="form-label" for="Store name">Store name:</label>
                                  <textarea class="form-control" rows="5" id="form-stores-store_name"
                                      name="store_name"></textarea>
                              </div>
                              <br>
                              <!--client_segment_id ends-->
                              <!--Store_description_id starts-->
                              <div class="mb-3" style="margin: auto;">
                                  <label class="form-label" for="Store name">Store_description:</label>
                                  <textarea class="form-control" id="form-stores-store_description"
                                      name="store_description"></textarea>
                              </div>
                              <br>
                              <!--Store_description_id ends-->
                              <div class="mb-3">
                                  <label class="form-label" for="geomWkt">Geometry in WKT:</label>
                                  <textarea class="form-control" rows="5" id="form-stores-geomWkt" name="geomWkt"></textarea>
                              </div>
                              <br>
                              <div id="form-stores_div-insert-buttons" class="text-center">
                                  <button class="btn btn-outline-info" id="form-store_btt-start-drawing">Start
                                      drawing</button>
                                  <button class="btn btn-outline-info" id="form-store_btt-stop-drawing">Stop drawing</button>
                                  <button class="btn btn-primary" id="form-clients-insert">Insert</button>
                              </div>
                              <div id="form-stores_div-select-buttons" class="text-center">
                                  <button class="btn btn-primary" id="form-stores-update">Update</button>
                                  <button class="btn btn-danger" id="form-stores-delete">Delete</button>
                              </div>
                          </form>
                      </div><!-- div-map-crud-form-building -->
                      <div id="div-message">
                          <p id="p-message">Message:</p>
                      </div>
                  </div>
                  <!-- div-map-crud-Stores end-->
              </div>
              <div class="col-sm-12 col-md-7 col-lg-8 col-xl-9">
                  <div id="map" class="map"></div>
              </div>
          </div><!-- row text center -->
      
      </div><!--div-map stores-->
  </div>

</body>

</html>
